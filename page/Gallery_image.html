        <div id="resultAPI">
            En attente de votre recherche
        </div>
      <script>
        var resultAPI = document.getElementById("resultAPI");
        // Sur clic sur le bouton
        window.addEventListener('load', (event) => {
        // Message d'attente
        resultAPI.innerHTML = "Calculs en cours...";
        // DÃ©finition du endPoint
        let endPoint = 'https://api.spoonacular.com/recipes/complexSearch?apiKey=f70a9841f245471db500d6789916d2b4&query=apple&number=20';
        var contenuPage = document.getElementById('resultAPI') ;
        
        ajaxGet(endPoint, function (reponse) {
                        let contenu;
                        contenu ='<section id="gallery">';                        
                        for ( let i = 1 ; i < 20; i++ ) {
                        contenu +='<img src='+reponse.results[i].image+' class="image_gallery">';
                        }                             
                        contenu +='</section>';  
                    contenuPage.innerHTML = contenu ;
                });
            });



                    function ajaxGet(url, callback) {
                        let promise = fetch(url, {method : "GET",})
                        .then((resp) => resp.json())
                        .then(function(data) {callback(data) ;})
                        .catch(function(error) {
                        console.error(error + " " + url) ;
                        }) ;
                    }
                
        </script>
